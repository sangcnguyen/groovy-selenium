plugins {
    id 'groovy'
}

group 'com.github.sn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-rc-1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.2'
}