plugins {
    id 'groovy'
}

group 'com.github.sn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.4'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
